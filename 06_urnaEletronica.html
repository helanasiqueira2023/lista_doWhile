<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let voto = 5;
    let Joaozinho = 0;
    let Mariazinha = 0;
    let Nulo = 0;
    let branco = 0;
    let total = 0;

    //Processamento
    while (voto != 0) {
     voto = Number(prompt(`Informe seu voto: 
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:`));
    }

    if (voto == 1) {
        Joaozinho++;
        total++;
    }
    else if (voto == 2) {
        Mariazinha++;
        total++;
    }
    else if (voto == 3) {
        Nulo++;
        total++;
    }
    else if (voto == 4) {
        branco++;
        total++;
    }

    else if (voto == 0) {
        if (Joaozinho > Mariazinha) {
            alert(`Joaozinho: ${Joaozinho} votos. Candidato eleito.
Mariazinha: ${Mariazinha} votos.
Nulo: ${Math.round(total * Nulo / 100)}%.
Branco: ${Math.round( total * branco / 100)}%.`)
        }

        else if (Joaozinho < Mariazinha) {
            alert(`Joãozinho: ${Joaozinho} votos.
Mariazinha: ${Mariazinha + Joaozinho} votos. Candidata eleita.
Nulo: ${Math.round(total * Nulo / 100)}% dos votos,
Branco: ${Math.round(total * branco / 100)}% dos votos.`)
        }
        else{
      document.write(` Joãozinho: ${Joaozinho} votos; <br>
                Mariazinha: ${Mariazinha} votos; <br>
                Nulo: ${Math.round(total * Nulo / 100)}% dos votos; <br>
                Branco: ${Math.round(total * branco / 100)}% dos votos; <br>
                Eleito: Empate.`);
        }
    }
    //Saída
alert(`O programa será encerrado.`)
        
</script>
